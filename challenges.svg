<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect />

  <!-- Information Overload Section (Top) -->
  <g transform="translate(50, 20)">
    <!-- Cascading documents representing overload -->
    <rect x="0" y="0" width="160" height="80" fill="#FFE4E1" stroke="#666" stroke-width="2" transform="rotate(-8, 0, 0)"/>
    <rect x="20" y="10" width="160" height="80" fill="#E6E6FA" stroke="#666" stroke-width="2" transform="rotate(-4, 20, 10)"/>
    <rect x="40" y="20" width="160" height="80" fill="#F0FFF0" stroke="#666" stroke-width="2"/>
    <text x="50" y="60" font-size="16" fill="#444" font-weight="bold" text-anchor="start">Information Overload</text>
    <text x="50" y="80" font-size="12" fill="#666" text-anchor="start">Too much content</text>
  </g>

  <!-- Poor Content Organization (Left Middle) -->
  <g transform="translate(50, 200)">
    <!-- Scattered notes and folders -->
    <rect x="0" y="0" width="120" height="40" fill="#FFD700" stroke="#666" stroke-width="2" transform="rotate(15)"/>
    <rect x="40" y="20" width="120" height="40" fill="#98FB98" stroke="#666" stroke-width="2" transform="rotate(-10)"/>
    <rect x="20" y="40" width="120" height="40" fill="#87CEEB" stroke="#666" stroke-width="2" transform="rotate(5)"/>
    <text x="20" y="100" font-size="16" fill="#444" font-weight="bold" text-anchor="start">Poor Organization</text>
    <text x="20" y="120" font-size="12" fill="#666" text-anchor="start">Scattered knowledge</text>
  </g>

  <!-- Lack of Context (Right Middle) -->
  <g transform="translate(450, 200)">
    <!-- Broken connections visualization -->
    <path d="M 0 50 Q 50 50, 100 100" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 100 50 Q 150 50, 200 0" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <circle cx="0" cy="50" r="20" fill="#FFB6C1" stroke="#666"/>
    <circle cx="100" cy="100" r="20" fill="#FFB6C1" stroke="#666"/>
    <circle cx="200" cy="0" r="20" fill="#FFB6C1" stroke="#666"/>
    <text x="50" y="140" font-size="16" fill="#444" font-weight="bold" text-anchor="middle">Lost Context</text>
    <text x="50" y="160" font-size="12" fill="#666" text-anchor="middle">Disconnected information</text>
  </g>

  <!-- Forgetting What You've Read (Bottom) -->
  <g transform="translate(200, 400)">
    <!-- Fading memory visualization -->
    <rect x="0" y="0" width="400" height="80" fill="url(#gradient)"/>
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#666;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:#666;stop-opacity:0.1"/>
      </linearGradient>
    </defs>
    <text x="200" y="45" font-size="16" fill="#444" font-weight="bold" text-anchor="middle">Memory Fade</text>
    <text x="200" y="65" font-size="12" fill="#666" text-anchor="middle">Knowledge loss over time</text>
  </g>

  <!-- Connecting Lines showing relationships -->
  <path d="M 200 100 C 250 150, 300 200, 350 250" stroke="#999" stroke-width="1" fill="none"/>
  <path d="M 200 250 C 250 300, 300 350, 350 400" stroke="#999" stroke-width="1" fill="none"/>
  <path d="M 500 250 C 450 300, 400 350, 350 400" stroke="#999" stroke-width="1" fill="none"/>

  <!-- Floating Icons representing frustration points -->
  <text x="300" y="150" font-size="20" fill="#888" text-anchor="middle">?</text>
  <text x="500" y="300" font-size="20" fill="#888" text-anchor="middle">!</text>
  <text x="250" y="350" font-size="20" fill="#888" text-anchor="middle">?</text>
</svg>