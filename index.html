<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9;
      }

      .svg-container {
        width: 100%; /* Full width of the browser window */
        height: 100vh; /* Full height of the browser window */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
      }

      object {
        width: 100%; /* Full width of the container */
        height: 100vh; /* Full height of the container */
        object-fit: contain; /* Ensures the SVG scales proportionally */
      }
    </style>
  </head>
  <body>
    <div class="svg-container">
      <!-- Link to your SVG file -->
      <object type="image/svg+xml" data="image.svg"></object>
    </div>
  </body>
</html>
