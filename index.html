<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Reset body margins and padding */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%; /* Full width layout */
        height: 100%; /* Full height layout */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9; /* Light background color */
      }

      .svg {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%; /* 90% of the viewport width */
        height: auto; /* Automatically scale height */
        max-height: 80%; /* Limit to 80% of viewport height */
        background-color: white; /* Neutral background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        border-radius: 8px; /* Rounded corners */
        overflow: hidden; /* Clip overflowing content */
      }

      iframe {
        width: 100%; /* Full width of container */
        height: 100%; /* Full height of container */
        border: none; /* Remove iframe border */
      }
    </style>
  </head>
  <body>
    <div class="svg">
      <!-- The iframe will display your SVG content -->
      <iframe src="./Tech_Diagram.drawio.svg"></iframe>
    </div>
  </body>
</html>
