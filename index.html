<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        min-height: 200vh;
        overflow-y: auto;
      }
      body {
        display: flex;
        flex-direction: column;
        background-color: #f4f4f9;
      }
      .svg-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
      }
      object {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="svg-container">
      <object type="image/svg+xml" data="Problems.drawio.svg"></object>
    </div>
    <div class="svg-container">
      <object type="image/svg+xml" data="image.svg"></object>
    </div>
    <div class="svg-container">
      <object type="image/svg+xml" data="dataflow.drawio.svg"></object>
    </div>
  </body>
</html>
